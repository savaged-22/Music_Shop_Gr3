<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Song</title>
    <link rel="stylesheet" href="/styles/update-song.css" />
</head>
<body>

<h2>Update Song</h2>

<form class="update-song-form" th:action="@{/songs/{id}(id=${updateSongDto.id})}" th:object="${updateSongDto}" method="post">
    <input type="hidden" name="_method" value="put"/>

    <div class="form-field">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" />
    </div>

    <div class="form-field">
        <label for="artist">Artist:</label>
        <input type="text" id="artist" th:field="*{artist}" />
    </div>

    <div class="form-field">
        <label for="genre">Genre:</label>
        <input type="text" id="genre" th:field="*{genre}" />
    </div>

    <div class="form-field">
        <label for="year">Year:</label>
        <input type="text" id="year" th:field="*{year}" />
    </div>

    <div class="form-field">
        <label for="album">Album:</label>
        <input type="text" id="album" th:field="*{album}" />
    </div>

    <div class="form-field">
        <label for="albumCover">Album Cover:</label>
        <input type="text" id="albumCover" th:field="*{albumCover}" />
    </div>

    <div class="form-field">
        <label for="duration">Duration:</label>
        <input type="text" id="duration" th:field="*{duration}" />
    </div>

    <button class="submit-button" type="submit">Update</button>
</form>

</body>
</html>
