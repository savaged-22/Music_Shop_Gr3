<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Song</title>
    <link rel="stylesheet" href="/styles/delete-song.css" />
    <link th:href="@{/styles/songs.css}" rel="stylesheet" />
</head>
<body>

<h2>Delete a Song</h2>

<form class="delete-song-form" th:action="@{/songs/{id}(id=${deleteSongDto.id})}" method="post">
    <input type="hidden" name="_method" value="delete"/>
    
    <div class="form-label">
        <label for="songId">Song ID:</label>
        <input type="text" id="songId" th:field="*{id}" />
    </div>

    <button class="submit-button" type="submit">Delete</button>
</form>

</body>
</html>
